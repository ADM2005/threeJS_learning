<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shading</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    
    <div style="display: flex; flex-direction: column; position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; color: white;">
        <label for="radius">Radius:</label>
        <input type="range" id="radius" min="-5" max="5" step="0.01" value="3">  
        
        <label for="speed">Movement Speed:</label>
        <input type="range" id="speed" min="-5" max="5" step="0.01" value="3">    

        <label for="radius">Rotation Speed:</label>
        <input type="range" id="rot" min="-5" max="5" step="0.01" value="3">    
    </div>
    <script type="module" src="App.js"></script>

</body>
</html>
