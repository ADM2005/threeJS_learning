<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/plain; charset=utf-8">

    <title>Blinn-Phong Metallic Materials</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
<body>
    <!-- The canvas will be created and added by Three.js -->

    <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; color: white;">
        <label for="metallic">Metallic:</label>
        <input type="range" id="metallic" min="0" max="1" step="0.01" value="0.5">
        <span id="metallicValue">0.5</span>
        <br>
        <label for="smoothness">Smoothness:</label>
        <input type="range" id="smoothness" min="0" max="1" step="0.01" value="0.5">
        <span id="smoothnessValue">0.5</span>
    </div>

    <div style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; color: white;">
        <label for="radius">Radius:</label>
        <input type="range" id="radius" min="0" max="10" step="0.01" value="5">
        <br>
        <label for="intensity">Intensity:</label>
        <input type="range" id="intensity" min="0" max="10" step="0.01" value="1">

        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" min="0" max="6.28" step="0.01" value="1">

        <label for="lightCount">Light Count:</label>
        <input type="number" id="lightCount" min="0" max="1000" step="1" value="1">
        
        <label for="startColor">Start:</label>
        <input type="color" id="startColor" value="#ff0000">

        <label for="endColor">End:</label>
        <input type="color" id="endColor" value ="#0000ff">

        <br>
        <label for="axisAngle">Axis Angle: </label>
        <input type="range" id="axisAngle" min="0" max="6.28" step="0.01" value="0">

        <label for="axisVector">Axis Vector:</label>
        <input type="number" id="axisVectorX" step="1" value="0">
        <input type="number" id="axisVectorY" step="1" value="1">
        <input type="number" id="axisVectorZ" step="1" value="0">

    </div>
    
    <script type="module" src="App.js"></script>
</body>
</html>
